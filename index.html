
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Generation and Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        border: 2px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
      }
      input {
        padding: 10px;
        margin: 10px 0;
        width: 80%;
        font-size: 16px;
      }
      .btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Generate and Verify OTP</h3>

      <!-- Mobile Number Input and Generate OTP Button -->
      <input
        type="text"
        id="mobileNumber"
        placeholder="Enter Mobile Number"
        maxlength="10"
      />
      <button class="btn" onclick="generateOTP()">Generate OTP</button>
      <div class="error" id="mobile-error"></div>

      <!-- OTP Input and Verify Button -->
      <div id="otp-section" style="display: none">
        <input
          type="text"
          id="otpInput"
          placeholder="Enter OTP"
          maxlength="6"
        />
        <button class="btn" onclick="verifyOTP()">Verify OTP</button>
        <div class="error" id="otp-error"></div>
      </div>
      <h3>Create a New Password</h3>
      <input
        type="password"
        placeholder="Create Password"
        id="p1"
      />
      <input
        type="password"
        placeholder="Re-enter Password"
        id="p2"
      />
      <button class="btn" onclick="createPassword()">Submit</button>
      <div class="error" id="password-error"></div>
    </div>
    

    <script>
      let generatedOTP = ""; // Variable to store the generated OTP

      // Function to generate OTP
      function generateOTP() {
        let mobileNumber = document.getElementById("mobileNumber").value;
        let mobileError = document.getElementById("mobile-error");

        // Clear any previous error messages
        mobileError.textContent = "";

        // Validate mobile number
        if (mobileNumber.length !== 10 || isNaN(mobileNumber)) {
          mobileError.textContent = "Please enter a valid 10-digit mobile number.";
          return;
        }

        // Generate a 6-digit OTP
        generatedOTP = "";
        const characters = "0123456789";
        for (let i = 0; i < 6; i++) {
          generatedOTP += characters.charAt(Math.floor(Math.random() * characters.length));
        }

        // Display the OTP in the console (for demo purposes)
        console.log("Generated OTP: ", generatedOTP);

        // Show the OTP verification section and hide the mobile input
        document.getElementById("otp-section").style.display = "block";
      }

      // Function to verify OTP
      function verifyOTP() {
        let enteredOTP = document.getElementById("otpInput").value;
        let otpError = document.getElementById("otp-error");

        // Clear any previous error messages
        otpError.textContent = "";

        // Verify if the entered OTP matches the generated OTP
        if (enteredOTP === generatedOTP) {
          console.log("OTP verification successful!");
          otpError.textContent = "OTP verified successfully!";
          otpError.style.color = "green";
        } else {
          console.log("Invalid OTP.");
          otpError.textContent = "Invalid OTP, please try again.";
          otpError.style.color = "red";
        }
      }
      
      // Function to create a password
      function createPassword() {
        let p1 = document.getElementById("p1").value;
        let p2 = document.getElementById("p2").value;
        let passwordError = document.getElementById("password-error");

        // Clear any previous error messages
        passwordError.textContent = "";

        // Validate if passwords match
        if (p1 === "" || p2 === "") {
          passwordError.textContent = "Both password fields are required.";
          return;
        }

        if (p1 !== p2) {
          passwordError.textContent = "Passwords do not match.";
          return;
        }
        if (p1.length < 6&&p2.length<6) {
            passwordError.textContent =
              "Password must be at least 6 characters long.";
            return;
          }

        // Display success message
        console.log("Password created successfully!");
        passwordError.textContent = "Password created successfully!";
        passwordError.style.color = "green";
      }

    </script>
  </body>
</html>
